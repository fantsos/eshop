services:
  eshop-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eshop-app
    restart: unless-stopped
    ports:
      - "3871:3871"
    environment:
      - DATABASE_URL=postgresql://eshop:eshop_secret_2024@eshop-db:5432/eshop?schema=public
      - NEXTAUTH_URL=https://eshop.fantsos.gr
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-me-in-production}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID:-}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@eshop.fantsos.gr}
      - NODE_ENV=production
    volumes:
      - eshop-uploads:/app/public/uploads
      - ./public/products:/app/public/products
    depends_on:
      eshop-db:
        condition: service_healthy
    networks:
      - eshop-network

  eshop-db:
    image: postgres:16-alpine
    container_name: eshop-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: eshop
      POSTGRES_USER: eshop
      POSTGRES_PASSWORD: eshop_secret_2024
    ports:
      - "5433:5432"
    volumes:
      - eshop-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eshop"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - eshop-network

volumes:
  eshop-pgdata:
  eshop-uploads:

networks:
  eshop-network:
    driver: bridge
